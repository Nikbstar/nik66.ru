<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Calc</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="calc.js" defer></script>
</head>
<body>
  <p>Калькулятор:</p>
  <p>Число1: <input type="text" id="n1" value="0"></p>
  <p>Число2: <input type="text" id="n2" value="0"></p>
  <p>
    <input type="radio" name="calc" value="+" checked>+
    <input type="radio" name="calc" value="-">-
    <input type="radio" name="calc" value="*">*
    <input type="radio" name="calc" value="/">/
  </p>
  <hr>
  <p id="result">Результат: 0</p>
  <hr>
  <p>Слайдер: </p>
  <div id="slider">
    <div id="polosa">
      <img src="images/hulk.png" alt="">
      <img src="images/im.png" alt="">
      <img src="images/im2.png" alt="">
      <img src="images/kitty.png" alt="">
      <img src="images/leo.png" alt="">
      <img src="images/mt.png" alt="">
      <img src="images/thor.png" alt="">
    </div>
  </div>
  <button id="slider-left">left</button>
  <button id="slider-right">right</button>
  <hr>
  <p>Смотрим эффекты на фото:</p>
  <div id="myslide">
    <div id="photo-one">
      <img src="images/slide_1.png" alt="">
    </div>
    <div id="photo-two">
      <img src="images/slide_2.png" alt="">
    </div>
  </div>
</body>
</html>
